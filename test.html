<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Easy Focus Test</title>
  <style>
    .abs-positioned { position: relative; }
    .abs-positioned input { position: absolute; left: 20px; }

    .rel-positioned { margin-bottom: 60px; }
    .rel-positioned input { position: relative; top: 40px; }

    .with-padding textarea { padding: 50px; }
  </style>
</head>
<body>
  <p><input /></p>
  <p class="abs-positioned"><input /></p>
  <p class="rel-positioned"><input /></p>
  <p><textarea></textarea></p>
  <p class="with-padding"><textarea></textarea></p>
  <p><button>Button</button></p>
  <p><button disabled>Disabled Button</button></p>

  <script>
    (function () {
      for (var i = 0; i < 40; i++) {
        var input = document.createElement('input');
        var p = document.createElement('p');
        p.appendChild(input);
        document.body.appendChild(p);
      }
    }());
  </script>
</body>
</html>
